         function fadeOutOverlay() {
            document.getElementById('fadeOverlay').style.opacity = '0';
            setTimeout(function() {

                 forcePlayAudio();
            }, 1500);
        }
        document.getElementById('fadeOverlay').addEventListener('click', fadeOutOverlay);
        document.getElementById('popupText').addEventListener('click', fadeOutOverlay);
        const vid = document.getElementById('bgvid');
        vid.addEventListener('ended', function() {

            vid.play();
        });
        document.getElementById('centerContent').classList.remove('hide');
        document.getElementById('centerContent').style.opacity = '1';
        document.getElementById('centerContent').style.pointerEvents = 'auto';
        let views = localStorage.getItem('profileViews');
        if (!views) {

        } else {
            views = parseInt(views) + 1;
        }
        localStorage.setItem('profileViews', views);
        document.getElementById('viewCount').innerHTML = '&#128065; ' + views;
        const audio = document.getElementById('bgAudio');
        const volumeSlider = document.getElementById('volumeSlider');
        function forcePlayAudio() {
            audio.volume = volumeSlider.value;
            audio.muted = false;
            audio.play().catch(function() {
                document.body.addEventListener('click', tryPlay, { once: true });
            });
        }
        function tryPlay() {
            audio.play();
        }
        audio.removeAttribute('controls');
        audio.loop = true;
        audio.volume = volumeSlider.value;
